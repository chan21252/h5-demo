<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello World</title>
  </head>
  <script src="lib/pixi-6.5.10.js"></script>
  <body>
    <script type="text/javascript">
      let type = 'WebGL'
      if (!PIXI.utils.isWebGLSupported()) {
        type = 'canvas'
      }

      PIXI.utils.sayHello(type)
    </script>
  </body>
</html>
