<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: none;
        }
    </style>
</head>
<body>
<div></div>
<script src="js/pixi-7.2.4.js"></script>
<script src="js/pixi-filters.js"></script>
<script>
    let app = new PIXI.Application({
        width: window.innerWidth,
        height: window.innerHeight,
        backgroundColor: 0xf07c82,
        resolution: window.devicePixelRatio || 1,
        antialias: true,
    })
    document.body.appendChild(app.view)

    // https://github.com/pixijs/filters
    // https://filters.pixijs.download/main/demo/index.html
    let blurFilter = new PIXI.BlurFilter(8, 4)
    let outlineFilter = new PIXI.filters.OutlineFilter(2, '0xffea00', 1, 0.8, 1)
    let advancedBloomFilter =  new PIXI.filters.AdvancedBloomFilter(0.1, 1, 1, 5, 5)
    let sword = PIXI.Sprite.from('./img/sword.png')
    sword.anchor.set(0.5, 0.5)
    sword.x = app.screen.width / 2
    sword.y = app.screen.height / 2
    sword.filters = [outlineFilter, advancedBloomFilter]

    app.stage.addChild(sword)
</script>
</body>
</html>
