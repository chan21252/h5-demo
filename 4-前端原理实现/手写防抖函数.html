<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写防抖函数</title>
</head>
<body>
    <div id="app">
        <input type="text" name="search" placeholder="请输入你要搜索的内容">
    </div>
    <script>
        const inputEl = document.querySelector("input");
        function debounce(func, delay) {
            let timer = null;
            const _debounce = () => {
                if (timer) clearTimeout(timer);
                timer = setTimeout(() => {
                    func();
                    timer = null;
                }, delay);
            }

            return _debounce;
        }

        inputEl.addEventListener('input', debounce(function() {
                console.log('请求数据...');
            }, 3000));
    </script>
</body>
</html>
