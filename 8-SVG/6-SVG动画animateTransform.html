<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>6-SVG动画animateTransform</title>
  </head>
  <body>
    <svg width="800" height="800">
      <g transform="translate(100, 100)">
        <rect width="100" height="100" fill="#f00">
          <animateTransform
            attributeName="transform"
            type="scale"
            from="1"
            to="2"
            dur="2"
            fill="freeze"
            begin="0"
            additive="sum"
          ></animateTransform>
          <animateTransform
            attributeName="transform"
            type="rotate"
            from="0 50 50"
            to="360 50 50"
            dur="2"
            fill="freeze"
            begin="0"
            additive="sum"
          ></animateTransform>
          <animateTransform
            attributeName="transform"
            type="translate"
            from="0 0"
            to="100 100"
            dur="2"
            fill="freeze"
            begin="0"
            additive="sum"
          ></animateTransform>
        </rect>
      </g>
    </svg>
  </body>
</html>
