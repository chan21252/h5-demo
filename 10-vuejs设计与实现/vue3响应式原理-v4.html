<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>响应式原理-v4</title>
</head>
<body>
<script>
  /*
  需求：副作用函数如果存在分支切换，会有不必要的更新。比如ok为false的时候，修好text的值，依然会调用副作用函数
  优化：
  （1）在执行副作用函数前，消除所有集合对他的依赖；
  （2）在收集副作用函数时，重新建立它的依赖关系；
  （3）以上通过给effectFn添加一个收集副作用集合的Array来实现
  缺陷：当前不支持嵌套的副作用函数
  */
  const bucket = new WeakMap()

  function track(target, key) {
    // console.log('track')
    if (!activeEffect) return
    let depsMap = bucket.get(target)
    if (!depsMap) {
      bucket.set(target, (depsMap = new Map()))
    }
    let deps = depsMap.get(key)
    if (!deps) {
      depsMap.set(key, (deps = new Set()))
    }
    deps.add(activeEffect)
    activeEffect.deps.push(deps)
  }

  function trigger(target, key) {
    const depsMap = bucket.get(target)
    if (!depsMap) {
      return
    }
    const effects = depsMap.get(key)
    // effects && effects.forEach(fn => fn())
    // 会无限循环，因为effects遍历调用副作用函数前，会delete当前的fn，然后fn里又触发track，fn又重新被添加进来
    // 拷贝一下，防止无限循环
    const effectsToRun = new Set(effects)
    effectsToRun && effectsToRun.forEach(fn => fn())
  }

  const data = {
    ok: true,
    text: 'hello world'
  }
  const obj = new Proxy(data, {
    get(target, key) {
      track(target, key)
      return target[key]
    },
    set(target, key, newValue) {
      target[key] = newValue
      trigger(target, key)
      return true
    }
  })

  // 消除所有deps集合对effectFn的依赖
  function cleanup(effectFn) {
    for (let i = 0; i < effectFn.deps.length; i++) {
      effectFn.deps[i].delete(effectFn)
    }
    effectFn.deps.length = 0
  }

  let activeEffect = null
  const effect = (fn) => {
    const effectFn = () => {
      cleanup(effectFn)
      activeEffect = effectFn
      fn()
    }

    effectFn.deps = []
    effectFn()
  }

  effect(() => {
    console.log('副作用函数执行..')
    document.body.innerText = obj.ok ? obj.text : 'not'
  })
  setTimeout(() => {
    obj.text = 'hello vue'
  }, 1000)

  setTimeout(() => {
    obj.ok = false
  }, 2000)

  setTimeout(() => {
    // 现在修改text不会触发副作用函数
    obj.text = 'hello!!!'
  }, 3000)

</script>
</body>
</html>
