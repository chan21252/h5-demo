    <style>
      .all-wrap {
        -webkit-animation: bob 7s cubic-bezier(0.5, 0, 0.5, 1) infinite both;
        animation: bob 7s cubic-bezier(0.5, 0, 0.5, 1) infinite both;
      }

      .all {
        position: absolute;
        top: 10rem;
        left: calc(50% - 2.5rem);
        width: 5rem;
        height: 5rem;
        -webkit-transform-origin: center -20rem;
        transform-origin: center -20rem;
        -webkit-animation: swing 7s cubic-bezier(0.5, 0, 0.5, 1) infinite both;
        animation: swing 7s cubic-bezier(0.5, 0, 0.5, 1) infinite both;
      }

      .all::before {
        bottom: 20rem;
        left: calc(50% - 1px);
        width: 2px;
        height: 20rem;
        background-color: #db242a;
      }

      .yarn {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        width: 80px;
        height: 80px;
        background-image: -webkit-radial-gradient(
          top left,
          circle,
          #e97c7f,
          #db242a 50%,
          #af1d22
        );
        background-image: radial-gradient(
          circle at top left,
          #e97c7f,
          #db242a 50%,
          #af1d22
        );
        border-radius: 50%;
      }

      .yarn::before,
      .yarn::after {
        position: absolute;
        top: -1px;
        width: 20px;
        height: 20px;
        background-color: white;
        border-radius: 50%;
      }

      .yarn::before {
        left: calc(50% + 7px);
        background-color: #b1bce6;
      }

      .yarn::after {
        right: calc(50% + 7px);
        background-color: #d5e8f8;
      }

      .cat-wrap {
        position: absolute;
        top: 0;
        left: calc(50% - 45px);
        width: 90px;
        height: 130px;
        -webkit-transform-origin: top center;
        transform-origin: top center;
        -webkit-animation: reverse-swing 7s cubic-bezier(0.5, 0, 0.5, 1)

        animation: reverse-swing 7s cubic-bezier(0.5, 0, 0.5, 1) infinite both;
      }

      .cat {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        -webkit-transform-origin: top center;
        transform-origin: top center;
        -webkit-animation: swing 7s 0.2s infinite both;
        animation: swing 7s 0.2s infinite both;
      }

      .cat-upper {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        width: 100%;
        height: 100%;
        -webkit-transform-origin: top center;
        transform-origin: top center;
      }

      .cat-upper .cat-leg {
        position: absolute;
        z-index: -1;
        width: 20px;
        height: 100%;
        background-color: white;
        background-image: -webkit-linear-gradient(

        background-image: linear-gradient(

          #d5e8f8,
          #d5e8f8 20%,

      }

      .cat-upper .cat-leg:nth-child(1) {
        left: 10px;
        border-top-left-radius: 100px;
      }

      .cat-upper .cat-leg:nth-child(1)::after {
        left: 50%;
      }

      .cat-upper .cat-leg:nth-child(2) {
        right: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 100px;
      }

      .cat-upper .cat-leg:nth-child(2)::after {
        right: 50%;
      }

      .cat-lower-wrap {
        position: absolute;
        top: 100%;
        left: calc(50% - 37.5px);

      .cat-lower {

        transform-origin: top center;

        -webkit-transform-origin: top center;
        transform-origin: top center;
        -webkit-animation: swing-leg 7s 0.3s infinite both;

      .cat-lower > .cat-leg {

        border-radius: 50% 30% 50% 30% 50% 70% 50% 70%;
        -webkit-transform: translateZ(10px);
        transform: translateZ(10px);

      .cat-mouth::before,

        position: absolute;

        width: 90%;
        height: 100%;

        -webkit-transform: rotate(10deg);

      .cat-mouth::after {

        height: 8px;

      }

      .cat-whiskers::before {

        -webkit-transform-origin: right center;
        transform-origin: right center;
      }

      .cat-whiskers::after {

        -webkit-transform-origin: left center;
        transform-origin: left center;
