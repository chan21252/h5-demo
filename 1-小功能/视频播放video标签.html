<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>视频自动播放</title>
  <link href="../common/css/reset.css" rel="stylesheet">
  <link href="../common/css/common.css" rel="stylesheet">
  <style>
    html, body, #app {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .video-wrap {
      position: relative;
      width: 100%;
      height: auto;
    }

    .video-wrap video {
      position: relative;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="app">
    <p>下方视频可以在Safari和Chrome自动播放，默认静音</p>
    <div class="video-wrap">
      <!-- https://developer.mozilla.org/zh-CN/docs/web/html/element/video -->
      <video src="https://cloudvideo.thepaper.cn/video/d04e82ff95e34c61a2ad8d04643a7e07/hd/df76b673-b446-4440-a186-6392e442650a-484ac668-5c57-b20d-c656-e2beb799e9ab.mp4"
             poster="../common/assets/poster.jpg"
             controls autoplay muted playsinline preload="auto">

      </video>
    </div>

    <p>下方视频可以iOS微信自动播放，有声音，Android微信不支持</p>
    <div class="video-wrap">
      <!-- https://developer.mozilla.org/zh-CN/docs/web/html/element/video -->
      <video src="https://cloudvideo.thepaper.cn/video/d04e82ff95e34c61a2ad8d04643a7e07/hd/df76b673-b446-4440-a186-6392e442650a-484ac668-5c57-b20d-c656-e2beb799e9ab.mp4"
             poster="../common/assets/poster.jpg"
             id="video2"
             controls autoplay preload="auto"
             webkit-playsinline="true" x-webkit-airplay="true">
      </video>
    </div>

    <p>下方视频加入了一些Android微信的X5内核的属性</p>
    <div class="video-wrap">
      <!-- https://developer.mozilla.org/zh-CN/docs/web/html/element/video -->
      <video src="https://cloudvideo.thepaper.cn/video/d04e82ff95e34c61a2ad8d04643a7e07/hd/df76b673-b446-4440-a186-6392e442650a-484ac668-5c57-b20d-c656-e2beb799e9ab.mp4"
             poster="../common/assets/poster.jpg"
             controls autoplay preload="auto"
             webkit-playsinline="true" x-webkit-airplay="true"
             x5-video-player-type="h5-page" x5-video-orientation="portraint" x5-video-player-fullscreen="true"
      >
      </video>
    </div>
  </div>
  <script>
    // 微信浏览器中，iOS可以自动播放，安卓不支持
    document.addEventListener("WeixinJSBridgeReady", function () {
      document.getElementById('video2').play();
    }, false);
  </script>
</body>
</html>
