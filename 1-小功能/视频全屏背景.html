<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <title>视频全屏背景</title>
    <link href="../common/css/reset.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <style>
      html,
      body,
      #app {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .video-wrap {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .video-wrap > video {
        width: 100%;
        height: 100%;
        object-fit: fill;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="video-wrap">
        <!-- https://developer.mozilla.org/zh-CN/docs/web/html/element/video -->
        <video
          autoplay
          id="video"
          muted
          playsinline
          preload="auto"
          src="https://cloudvideo.thepaper.cn/video/d576e44dae6449f3964ed7300fbccfe7/hd/20240606091255487c3e4f356-8777-4b63-aa6e-61e4a80c2524-967c9a79-0e20-369b-5459-3114fa498f3f.mp4"
          webkit-playsinline="true"
          x-webkit-airplay="true"
        ></video>
      </div>
    </div>
    <script>
      videoAutoPlay()

      function videoAutoPlay() {
        $video = document.getElementById('video')
        const ua = navigator.userAgent
        const isIOS = !!ua.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)

        const state = {
          playStatus: false,
          touched: false,
        }

        // 微信浏览器中，iOS可以自动播放，安卓不支持
        document.addEventListener(
          'WeixinJSBridgeReady',
          function () {
            if (isIOS && !state.playStatus) {
              $video.play()
              state.playStatus = true
            }
          },
          false,
        )

        function clickPlayVideo() {
          if (!state.playStatus && !state.touched) {
            $video.play()
            state.playStatus = true
            state.touched = true
          }
          console.log(111)
          document.removeEventListener('click', clickPlayVideo)
        }

        document.addEventListener('click', clickPlayVideo, false)
      }
    </script>
  </body>
</html>
