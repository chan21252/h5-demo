<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>禁止内容选中</title>
  <link href="../common/css/reset.css" rel="stylesheet">
  <link href="../common/css/common.css" rel="stylesheet">
  <style>
    html, body, #app {
      position: relative;
      width: 100%;
      height: 100%;
    }

    img {
      width: 200px;
      height: auto;
    }

    /* 禁止文本选中 */
    p {
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    /* 禁止图片拖拽 */
    img {
      -webkit-user-drag: none;
    }

  </style>
</head>
<body>
  <div id="app">
    <p>本段内容无法选中</p>
    <p>下方图片无法被拖拽</p>
    <img src="../common/assets/poster.jpg" alt="" />
  </div>
  <script>

  </script>
</body>
</html>
