<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>overflow隐藏滚动条</title>
  <link href="../common/css/reset.css" rel="stylesheet">
  <link href="../common/css/common.css" rel="stylesheet">
  <style>
    #list {
      width: 100%;
      height: 200px;
      overflow-y: scroll;
      overflow-x: hidden;
      padding: 0 10px;
      border: solid 1px var(--warning-color);
    }

    /* 隐藏滚动条, Chrome、Safari、微信浏览器均支持 */
    #list::-webkit-scrollbar {
      display: none;
    }

    .list-item {
      width: 100%;
      height: 50px;
      margin: 0;
      padding: 0;
      line-height: 50px;
      text-align: center;
      color: var(--primary-color);
      background: #fff;
      border: solid 1px var(--primary-color);
    }
  </style>
</head>
<body>
  <div id="app">
    <ul id="list">
      <li class="list-item">item1</li>
      <li class="list-item">item2</li>
      <li class="list-item">item3</li>
      <li class="list-item">item4</li>
      <li class="list-item">item5</li>
      <li class="list-item">item6</li>
      <li class="list-item">item7</li>
      <li class="list-item">item8</li>
    </ul>
  </div>
</body>
</html>
