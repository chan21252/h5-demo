<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>列表跑马灯效果</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body,
      #app {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #app {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      .swiper {
        flex: 1;
        width: 50vw;
      }

      .swiper .swiper-slide {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }

      .item {
        flex: 1;
        width: 100%;
        text-align: center;
        background-color: #37aaf3;
        border: 1px solid #fff;
      }

      .list-wrapper {
        width: 50vw;
        height: 100%;
      }

      .list-wrapper .list {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100vh;
        transition: all 1s;
      }

      .list.animated {
        animation: move-up 4s linear infinite;
      }

      .list.reset {
        animation: move-down 1s linear 1;
      }

      #list-wrapper2 .list.animated {
        animation-direction: reverse;
      }

      #list-wrapper2 .list.reset {
        animation-timing-function: linear;
        animation-direction: reverse;
      }

      .list .item {
        flex: 1;
        width: 100%;
      }

      .list .item:nth-child(2n).animated {
        animation: move-left 1s linear 1.5s 1 both;
      }

      .list .item:nth-child(2n + 1).animated {
        animation: move-right 1s linear 1.5s 1 both;
      }

      @keyframes move-up {
        0% {
          transform: translateY(0);
        }

        100% {
          transform: translateY(-100%);
        }
      }

      @keyframes move-down {
        0% {
          transform: translateY(-100%);
        }

        100% {
          transform: translateY(0);
        }
      }

      @keyframes move-left {
        0% {
          transform: translateX(0);
        }

        100% {
          transform: translateX(-200%);
        }
      }

      @keyframes move-right {
        0% {
          transform: translateX(0);
        }

        100% {
          transform: translateX(200%);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="list-wrapper" id="list-wrapper1">
        <div class="list animated">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
        </div>
        <div class="list animated">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
        </div>
      </div>
      <div class="list-wrapper" id="list-wrapper2">
        <div class="list animated">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
        </div>
        <div class="list animated">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
        </div>
      </div>
    </div>
    <script>
      document.body.addEventListener('click', function () {
        document.querySelectorAll('.list').forEach((el) => {
          el.className = 'list reset'
          document.querySelectorAll('.list .item').forEach((el) => {
            el.className = 'item animated'
          })
        })
      })
    </script>
  </body>
</html>
