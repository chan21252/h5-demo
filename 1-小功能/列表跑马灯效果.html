<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>列表跑马灯效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body, #app {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #app {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .swiper {
            width: 50vw;
            flex: 1;
        }

        .swiper .swiper-slide {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .item {
            width: 100%;
            flex: 1;
            background-color: #37aaf3;
            border: 1px solid #fff;
            text-align: center;
        }

        .list-wrapper {
            width: 50vw;
            height: 100%;

        }

        .list-wrapper .list {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 1s;
        }

        .list.animated {
            animation: move-up 4s linear infinite;
        }

        .list.reset{
            animation: move-down 1s linear 1;
        }

        #list-wrapper2 .list.animated {
            animation-direction: reverse;
        }

        #list-wrapper2 .list.reset {
            animation-direction: reverse;
            animation-timing-function: linear;
        }


        .list .item {
            width: 100%;
            flex: 1;
        }

        .list .item:nth-child(2n).animated {
            animation: move-left 1s linear 1.5s 1 both;
        }

        .list .item:nth-child(2n+1).animated {
            animation: move-right 1s linear 1.5s 1 both;
        }

        @keyframes move-up {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        @keyframes move-down {
            0% {
                transform: translateY(-100%);

            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes move-left {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-200%);
            }
        }
        @keyframes move-right {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(200%);
            }
        }
    </style>
</head>
<body>
<div id="app">
    <div class="list-wrapper" id="list-wrapper1">
        <div class="list animated">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
        <div class="list animated">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </div>
    <div class="list-wrapper" id="list-wrapper2">
        <div class="list animated">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
        <div class="list animated">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </div>
</div>
<script>
    document.body.addEventListener('click', function () {
        document.querySelectorAll('.list').forEach(el => {
          el.className = 'list reset';
          document.querySelectorAll('.list .item').forEach(el => {
            el.className = 'item animated'
          })
        })
    })
</script>
</body>
</html>
