<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>tabbar切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .tabbar {
            position: sticky;
            top: 0;
            width: 100%;
            height: 40px;
            display: grid;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #e5e5e5;
        }

        .tabbar-list {
            display: flex;
            justify-content: flex-start;
        }

        .tab-line {
            position: absolute;
            bottom: 0;
            width: 30px;
            height: 2px;
            background: #00a5eb;
            transition: all 0.3s;
        }

        .tab {
            padding: 0 12px;
        }

        .tab.active {
            font-weight: 700;
        }
    </style>
</head>
<body>
<div class="tabbar">
    <div class="tabbar-list">
        <div class="tab-line"></div>
        <div class="tab active">人物</div>
        <div class="tab">故事</div>
        <div class="tab">封面</div>
    </div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    const $tabLine = $('.tab-line')
    const $tab = $('.tab')
    const tabWidth = $tab.width()
    const paddingWidth = 12

    $tabLine.css('width', tabWidth)
    $tabLine.css('transform', 'translate3d(' + paddingWidth + 'px, 0px, 0px)')

    $tab.on('click', function (e) {
      const $tab = $(e.target)
      const index = $tab.index()
      console.log(index)
      const x = paddingWidth + (tabWidth + 2 * paddingWidth) * (index - 1)
      $('.tab.active').removeClass('active')
      $tab.addClass('active')
      $tabLine.css('transform', 'translate3d(' + x + 'px, 0px, 0px)')
    })
  })
</script>
</body>
</html>
