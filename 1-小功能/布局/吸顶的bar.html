<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>吸顶bar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #app,
      .page {
        width: 100%;
        height: 100%;
      }

      .header {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 80px;
        border-bottom: 1px solid #cecece;
      }
      .content-wrapper {
        position: absolute;
        top: 80px;
        left: 0;
        width: 100%;
        height: calc(100% - 80px);
        overflow: auto;
      }

      .item-list {
        width: 100%;
        background: #f5f5f5;
      }

      .item-list > img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="page">
        <div class="header"></div>
        <div class="content-wrapper">
          <div class="item-list">
            <img src="https://picsum.photos/600/300" alt="" />
            <img src="https://picsum.photos/600/300" alt="" />
            <img src="https://picsum.photos/600/300" alt="" />
            <img src="https://picsum.photos/600/300" alt="" />
            <img src="https://picsum.photos/600/300" alt="" />
            <img src="https://picsum.photos/600/300" alt="" />
            <img src="https://picsum.photos/600/300" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
