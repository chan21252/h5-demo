<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>loading动画-声波</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      html,
      body {
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        background-color: #dedede;
      }

      .loading-container {
        display: flex;
        align-items: center;
        height: 80px;
      }

      .stroke {
        width: 10px;
        height: 80px;
        margin: 0 10px;
        background: #ff3131;
        border-radius: 5px;
        animation: animate-wave 2s linear infinite;
        animation-delay: calc(-2s * var(--d));
      }

      @keyframes animate-wave {
        56% {
          height: 20%;
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="stroke" style="--d: 0"></div>
      <div class="stroke" style="--d: 0.3"></div>
      <div class="stroke" style="--d: 0.6"></div>
      <div class="stroke" style="--d: 0.9"></div>
      <div class="stroke" style="--d: 0.6"></div>
      <div class="stroke" style="--d: 0.3"></div>
      <div class="stroke" style="--d: 0"></div>
    </div>
  </body>
</html>
