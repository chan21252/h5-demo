<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>1-加载进度</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      #app {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        background-color: #f5f5f5;
      }

      .loading {
        width: 60%;
      }

      .progress-bar {
        width: 0;
        height: 20px;
        margin-bottom: 20px;
        background: #7179ff;
      }

      .progress-info {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading">
        <div class="progress-bar"></div>
        <div class="progress-info">
          加载
          <span id="percent">0</span>
          %
        </div>
      </div>
    </div>
  </body>
  <script>
    const $progressBar = document.querySelector('.progress-bar')
    const $progressNum = document.querySelector('#percent')

    function loading() {
      let progress = 0
      const timer = setInterval(() => {
        progress += 1
        if (progress > 100) {
          clearInterval(timer)
          return
        }
        $progressBar.style.width = `${progress}%`
        $progressNum.textContent = progress
      }, 20)
    }

    loading()
  </script>
</html>
