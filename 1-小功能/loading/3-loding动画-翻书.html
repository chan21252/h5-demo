<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>loading动画-翻书</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      html,
      body {
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        background-color: #3c3c3c;
      }

      .loading-container {
        position: relative;
        display: flex;
        align-items: center;
        width: 40px;
        height: 60px;
        perspective: 200px;
      }

      .loading-container > img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        transform-origin: 0 0;
      }

      .loading-container > img:nth-child(1) {
        left: 20px;
      }

      .loading-container > img:nth-child(2) {
        left: 20px;
        transform: rotateY(-180deg);
      }

      .loading-container > img:nth-child(3) {
        left: 20px;
        transform: rotateY(-180deg);
        animation: loading 2s 0.5s linear infinite;
      }

      @keyframes loading {
        0% {
          transform: rotateY(-180deg);
        }

        100% {
          transform: rotateY(0deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <img src="./img/icon-book.png" alt="" />
      <img src="./img/icon-book.png" alt="" />
      <img src="./img/icon-book.png" alt="" />
    </div>
  </body>
</html>
