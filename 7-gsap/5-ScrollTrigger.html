<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>5-ScrollTrigger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            display: block;
        }

        #app {
            height: 200vh;
        }

        .box {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            text-align: center;
            line-height: 100px
        }

        .green {
            background: #73d13d;
        }

        .red {
            background: #ff7875;
            transform: translateX(200px);
        }

        .yellow {
            background: #ffc53d;
        }

        .blue {
            background: #1890ff;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="box green">box</div>
</div>
<script src="./lib/gsap.js"></script>
<script src="./lib/ScrollTrigger.js"></script>
<script>
  let tween = gsap.to('.box', {
    x: 500,
    y: 1000,
    rotation: 360,
    // duration: 5
  })
  ScrollTrigger.create({
    trigger: '.box',
    start: 0,
    end: '+=500',
    markers: true,
    scrub: true,
    animation: tween
  })
</script>
</body>
</html>
