<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>3-1纵向位移</title>
  </head>
  <body>
    <section
      style="
        max-width: 360px !important;
        margin: 0 auto;
        -webkit-touch-callout: none;
        user-select: none;
      "
    >
      <svg viewBox="0 0 1080 2339">
        <g>
          <animateTransform
            attributeName="transform"
            type="translate"
            values="0 0;0 -4678;"
            calcMode="spline"
            keySplines="0 0 0.8 1"
            dur="8s"
            fill="freeze"
            begin="click"
            restart="never"
          ></animateTransform>
          <foreignObject x="0" y="0" width="100%" height="100%">
            <svg
              viewBox="0 0 1080 2339"
              style="
                width: 100%;
                background: url(../assets/qixi_4.jpg) 0 0 / cover no-repeat;
              "
            ></svg>
          </foreignObject>
          <foreignObject x="0" y="2339" width="100%" height="100%">
            <svg
              viewBox="0 0 1080 2339"
              style="
                width: 100%;
                background: url(../assets/qixi_5.jpg) 0 0 / cover no-repeat;
              "
            ></svg>
          </foreignObject>
          <foreignObject x="0" y="4678" width="100%" height="100%">
            <svg
              viewBox="0 0 1080 2339"
              style="
                width: 100%;
                background: url(../assets/qixi_6.jpg) 0 0 / cover no-repeat;
              "
            ></svg>
          </foreignObject>
        </g>
      </svg>
    </section>
  </body>
</html>
