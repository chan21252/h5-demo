<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>5-横线位移</title>
  </head>
  <body>
    <section
      style="
        max-width: 360px !important;
        margin: 0 auto;
        overflow: hidden;
        -webkit-touch-callout: none;
        user-select: text;
      "
    >
      <svg viewBox="0 0 1080 2339" preserveAspectRatio="xMidYMin meet">
        <g>
          <foreignObject width="1080" height="100%" x="0" y="0">
            <svg
              viewBox="0 0 1080 2339"
              style="
                background: url(../assets/qixi_1.jpg) 0 0 / cover no-repeat;
              "
            ></svg>
          </foreignObject>
          <foreignObject width="1080" height="100%" x="100%" y="0">
            <svg
              viewBox="0 0 1080 2339"
              style="
                background: url(../assets/qixi_2.jpg) 0 0 / cover no-repeat;
              "
            ></svg>
          </foreignObject>
          <foreignObject width="1080" height="100%" x="200%" y="0">
            <svg
              viewBox="0 0 1080 2339"
              style="
                background: url(../assets/qixi_3.jpg) 0 0 / cover no-repeat;
              "
            ></svg>
          </foreignObject>
          <foreignObject width="1080" height="100%" x="300%" y="0">
            <svg
              viewBox="0 0 1080 2339"
              style="
                background: url(../assets/qixi_4.jpg) 0 0 / cover no-repeat;
              "
            ></svg>
          </foreignObject>
          <foreignObject width="1080" height="100%" x="400%" y="0">
            <svg
              viewBox="0 0 1080 2339"
              style="
                background: url(../assets/qixi_5.jpg) 0 0 / cover no-repeat;
              "
            ></svg>
          </foreignObject>
          <foreignObject width="1080" height="100%" x="500%" y="0">
            <svg
              viewBox="0 0 1080 2339"
              style="
                background: url(../assets/qixi_6.jpg) 0 0 / cover no-repeat;
              "
            ></svg>
          </foreignObject>
          <animateTransform
            attributeName="transform"
            type="translate"
            values="0 0;-5400 0;"
            calcMode="spline"
            keySplines="0 0 .8 1"
            dur="16s"
            begin="click"
            fill="freeze"
            restart="never"
          ></animateTransform>
        </g>
      </svg>
    </section>
  </body>
</html>
